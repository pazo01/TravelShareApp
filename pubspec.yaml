name: travelshare
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # UI/UX
  cupertino_icons: ^1.0.8

  # Backend & Auth
  supabase_flutter: ^2.10.0
  google_sign_in: ^7.1.1

  # State Management
  flutter_riverpod: ^2.6.1

  # Network & API
  http: ^1.2.0

  # Mappe & Geolocalizzazione - Versioni aggiornate dal merge
  flutter_map: ^7.0.2
  latlong2: ^0.9.0
  geolocator: ^12.0.0
  geocoding: ^3.0.0

  # Utilities
  image_picker: ^1.2.0
  qr_flutter: ^4.1.0
  intl: ^0.19.0
  cached_network_image: ^3.3.1
  flutter_rating_bar: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

