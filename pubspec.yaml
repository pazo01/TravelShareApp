name: travelshare
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # UI/UX
  cupertino_icons: ^1.0.8
  
  # Backend & Auth
  supabase_flutter: ^2.10.0
  google_sign_in: ^7.1.1
  
